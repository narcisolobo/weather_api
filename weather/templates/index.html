<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>CITY WEATHER</title>
</head>

<body class="blue">
    <div class="container">
        <form action="/query" method="POST">
            {% csrf_token %}
            <h1 class="display-font white-text">{{ weather.city }} Current Weather: {{ weather.temp }} Â°F</h1>
            <h2 class="display-font white-text">{{ weather.desc }}, feels like: {{ weather.feels_like }}, low: {{ weather.low }}, high: {{ weather.high }}</h2>
            <input class="" name="city" id="city" type="text" placeholder="Search for a city">
            <div class="right">
                <button class="display-font" type="submit">GET WEATHER</button>
            </div>
        </form>
    </div>
</body>

</html>
